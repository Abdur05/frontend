<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
    <div class="row mt-3 ">
        <div class="col-12">
            <fieldset class="border p-2">
                <legend class="float-none w-auto"><b>Search Filter</b></legend>
                <div class="row">
                    <div class="filterText col-sm col-md col-lg col-xl">
                        <input type="text" #searchDataInput id="search-data" placeholder="Employee Id"
                            class="form-control w-50" (input)="handleFilter($event)">
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="row py-2 ">
            <div class="col-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                    <button class="btn btn-primary " (click)="nextPage('/payroll/add-advance-payment')" type="button"
                        style="color: white;background: #00acff;">Add Advance Payment</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Employee Id</th>
                        <th>Department</th>
                        <th>Advance Payment Request</th>
                        <th>Payment Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="advancePaymentDetail.length === 0">
                    <tr>
                        <td colspan="7" class="text-center">No Records</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr *ngFor="let list of advancePaymentDetail; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{list.employeeId}}</td>
                        <td>{{list.department}}</td>
                        <td>{{list.advancePaymentAmount}}</td>
                        <td>{{list.payment_date}}</td>
                        <td>
                            <div class="d-flex">
                                <div>
                                    <mat-icon [routerLink]="'/payroll/edit-advance-payment/'+list._id">edit</mat-icon>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
