<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
    <div class="row">
        <app-sub-side-menu [ngClass]="{'col-2' : isShowScreenMenu}" *ngIf="isShowScreenMenu"
            (isShowScreen)="screenChange($event)"></app-sub-side-menu>
        <div [ngClass]="{'col-10 ' : isShowScreenMenu, 'col-12' : !isShowScreenMenu}">
            <div class="row py-2">
                <div class="col-12">
                    <fieldset class="border p-2">
                        <legend class="float-none w-auto"><b>Search Filter</b></legend>
                        <div class="row">
                            <div class="filterText col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <input type="text" #searchDataInput id="search-data"
                                    placeholder="Appreciation Name/Note" class="form-control"
                                    (input)="handleFilter($event)">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="row py-2">
                    <div class="col-12">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                            <button class="btn btn-primary " (click)="nextPage('/setting/add-appreciation')"
                                type="button" style="color: white;background: #00acff;"
                                *ngIf="rolesView.add === true">Add
                                Appreciation Note</button>
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>SN</th>
                                    <th>Temlate Name</th>
                                    <th>Note</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="appreciationNoteDetail.length===0">
                                <tr>
                                    <td colspan="4" class="text-center">No Records..</td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr *ngFor="let list of appreciationNoteDetail ;let i=index">
                                    <ng-container >
                                        <td>{{i+1}}</td>
                                        <td>{{list.templateName}}</td>
                                        <td>{{list.note}}</td>
                                        <td>
                                            <div class="d-flex">
                                                <mat-icon
                                                    [routerLink]="'/setting/edit-appreciation/'+list._id">edit</mat-icon>
                                                <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                                            </div>
                                        </td>
                                    </ng-container>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
