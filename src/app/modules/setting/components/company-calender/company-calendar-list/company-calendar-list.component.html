<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
    <div class="row mt-3 ">
        <div class="col-12">
            <fieldset class="border p-2">
                <legend class="float-none w-auto"><b>Search Filter</b></legend>
                <div class="row">
                    <div class="filterText col-sm col-md col-lg col-xl">
                        <input type="text" #searchDataInput id="search-data" placeholder="Event Type"
                            class="form-control w-50" (input)="handleFilter($event)">
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="row py-2 ">
            <div class="col-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end ">

                    <button class="btn btn-primary " (click)="nextPage('/setting/add-company-calender')" type="button"
                        style="color: white;background: #00acff;">Add Company Calender</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Year</th>
                        <th>Event Type</th>
                        <th> Description</th>
                        <th scope="col">Action</th>
                        <!-- <th>Inactive / Active</th> -->
                    </tr>
                </thead>
                <tbody *ngIf="eventTypeDetail.length === 0">
                    <tr>
                        <td colspan="5" class="text-center">No Records</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr *ngFor="let list of eventTypeDetail; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{list.year}}</td>
                        <td>{{list.eventTypeId?.eventType}}</td>
                        <td>{{list.eventDescription}}</td>
                        <td>
                            <div class="d-flex">
                                <div>
                                    <mat-icon [routerLink]="'/setting/edit-company-calender/'+list._id">edit</mat-icon>
                                </div>
                                <div>
                                    <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                                </div>
                            </div>
                        </td>
                        <!-- <td>
                            <label class="switch">
                                <input type="checkbox" [checked]="list.isActive === 'O'" (change)="deleteRecords(list)">
                                <span class="slider"></span>
                            </label>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
