<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
    <h2><mat-icon class="back" routerLink="/setting/reason-list">arrow_back</mat-icon> Reason</h2>

    <form [formGroup]="reasonFormGroup" (ngSubmit)="submitData()">
        <div class="row">
            <app-sub-side-menu [ngClass]="{'col-2' : isShowScreenMenu}" *ngIf="isShowScreenMenu"
                (isShowScreen)="screenChange($event)"></app-sub-side-menu>
            <div [ngClass]="{'col-10 ' : isShowScreenMenu, 'col-12' : !isShowScreenMenu}">
                <div class="row border mx-0">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
                        <label for="">Reason Id <sup>*</sup></label>
                        <input type="text" formControlName="reasonId" class="form-control" placeholder="Enter Reason Id"
                            maxlength="4" readonly>
                        <div
                            *ngIf="reasonFormGroup.controls['reasonId'].touched && reasonFormGroup.controls['reasonId'].dirty && reasonFormGroup.controls['reasonId'].hasError('required') && !isSubmitted">
                            <p class="error-message">Reason Id is mandatory</p>
                        </div>
                        <div *ngIf="isSubmitted && reasonFormGroup.controls['reasonId'].hasError('required')">
                            <p class="error-message">Reason Id is mandatory</p>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 py-2">
                        <label for="">Reason Description </label>
                        <input type="text" formControlName="description" class="form-control"
                            placeholder="Enter Reason Description" />

                    </div>
                </div>
                <div class="col-12 d-flex justify-content-end py-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>

    </form>



</div>
