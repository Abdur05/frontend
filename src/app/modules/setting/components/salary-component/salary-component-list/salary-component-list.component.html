<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
    <div class="row">
        <app-sub-side-menu [ngClass]="{'col-2' : isShowScreenMenu}" *ngIf="isShowScreenMenu"
            (isShowScreen)="screenChange($event)"></app-sub-side-menu>
        <div [ngClass]="{'col-10 ' : isShowScreenMenu, 'col-12' : !isShowScreenMenu}">
            <div class="row mt-3 ">
                <div class="col-12">
                    <fieldset class="border p-2">
                        <legend class="float-none w-auto"><b>Search Filter</b></legend>
                        <div class="row">
                            <div class="filterText col-sm col-md col-lg col-xl">
                                <input type="text" #searchDataInput id="search-data"
                                    placeholder="Component Type/Component Name" class="form-control w-50"
                                    (input)="handleFilter($event)">
                            </div>

                        </div>
                    </fieldset>
                </div>
                <div class="row py-2 ">
                    <div class="col-12">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end ">

                            <button class="btn btn-primary " (click)="nextPage('/setting/add-salary-component')"
                                type="button" style="color: white;background: #00acff;" *ngIf="rolesView.add === true">Add Salary Component</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>Component Name</th>
                                <th>Component Type</th>
                                <th scope="col" *ngIf="rolesView.modify === true || rolesView.delete === true">Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="salaryCompDetail.length === 0">
                            <tr>
                                <td colspan="5" class="text-center">No Records</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr *ngFor="let list of salaryCompDetail; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{list.component_name}}</td>
                                <td>{{list.component_type}}</td>
                                <td>
                                    <div class="d-flex">
                                        <div *ngIf="rolesView.modify === true">
                                            <mat-icon
                                                [routerLink]="'/setting/edit-salary-component/'+list._id">edit</mat-icon>
                                        </div>
                                        <div *ngIf="rolesView.delete === true">
                                            <mat-icon (click)="deleteRecords(list)">delete</mat-icon>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
