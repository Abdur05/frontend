<app-side-nav (isShowNav)="handleSideBar($event)"></app-side-nav>
<div class="container-fluid " [ngStyle]="{'padding-left' : isShowPadding ? '280px' : '100px'}">
    <div class="row">
        <app-sub-side-menu [ngClass]="{'col-2' : isShowScreenMenu}" *ngIf="isShowScreenMenu"
            (isShowScreen)="screenChange($event)"></app-sub-side-menu>
        <div [ngClass]="{'col-10 ' : isShowScreenMenu, 'col-12' : !isShowScreenMenu}">
            <div class="row mt-3 ">
                <div class="col-12">
                    <fieldset class="border p-2">
                        <legend class="float-none w-auto"><b>Search Filter</b></legend>
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 py-1 ">
                                <input type="text" #searchDataInput name="" id="search-data" placeholder="Course Name"
                                    class="form-control" (input)="handleFilter($event)">
                            </div>
                        </div>
                    </fieldset>
                </div>
              
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>SN</th>
                                <th>Course Name</th>
                                <th>Enrolled Count</th>
                                <!-- <th>Status</th> -->
                                <th scope="col" *ngIf="rolesView.modify === true || rolesView.delete === true">Action
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="assetDetails.length === 0">
                            <tr>
                                <td colspan="6" class="text-center">No Records</td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr *ngFor="let list of assetDetails; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{list.course_title}}</td>
                                <td>{{list.enrolledCount}}</td>
                                <!-- <td>{{list.publishStatus ? 'Publish' : 'Unpublish'}}</td> -->

                                <td>
                                    <button type="button" [ngClass]="list.publishStatus ? 'btn btn-danger' : 'btn btn-primary'" (click)="publishCourse(list)">{{list.publishStatus ? 'Unpublish' : 'Publish'}}</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
